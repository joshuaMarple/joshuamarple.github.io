<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui;
            background: #f5f5f5;
            padding: 60px;
        }
        
        h2 {
            margin: 40px 0 20px;
            color: #333;
        }
        
        .logo {
            display: inline-block;
            font-family: 'Sometype Mono', monospace;
            font-weight: 700;
            font-size: 20px;
            color: #FAFAFA;
            background: #5C6BC0;
            padding: 14px 32px;
            border-radius: 50px;
            letter-spacing: -0.5px;
            white-space: nowrap;
        }
        
        .favicon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #1E1E1E;
            font-family: 'Sometype Mono', monospace;
            font-weight: 700;
            color: #FAFAFA;
            border-left: solid #5C6BC0;
            width: 192px;
            height: 192px;
            border-radius: 32px;
            font-size: 80px;
            letter-spacing: -4px;
            border-left-width: 16px;
        }
        
        .letters {
            font-family: 'Sometype Mono', monospace;
            font-weight: 700;
            font-size: 80px;
            color: #333;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="favicon">JM</div>
</body>
</html>
