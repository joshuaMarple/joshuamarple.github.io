---
layout: default
---

<article>
  <div class="post-header">
    <a href="{{ "/" | relative_url }}">{{ site.theme_config.back_home_text }}</a>
    <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
  </div>

  <h1>{{ page.title }}</h1>
  <a href="/{{ page.category }}" class="post-category post-category--{{ page.category }}">{{ page.category }}</a>

  {{ content }}

  {%- include subscribe_form.html -%}
</article>

<script>
  // Move subscribe CTA above footnotes if they exist
  (function() {
    var footnotes = document.querySelector('.footnotes');
    var subscribe = document.querySelector('.subscribe-cta');
    if (footnotes && subscribe) {
      footnotes.parentNode.insertBefore(subscribe, footnotes);
    }
  })();
</script>
